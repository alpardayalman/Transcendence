<div class="container">
    <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>
    <div class="card" id="mycard">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action" id="settingsGeneralButton" href="/settings">General</a>
                    <a class="list-group-item list-group-item-action" id="settingsChangePasswordButton" href="/settings_password_change">Change password</a>
                    <a class="list-group-item list-group-item-action" style="color: red;" >two-factor and langue</a>
                </div>
            </div>
                <div class="col-md-9">
                    <div id="tabContent">
                        <div class="form-group" style = "margin-top: 10px;">
                            <label for="languageSelect">Language:</label>
                            <select id="languageSelect" class="form-control">
                            <option value="tr">Türkçe</option>
                            <option value="en">English</option>
                            <option value="fr">Français</option>
                            </select>
                        </div>
                        <div class="form-group" id = "twa">
                            <label class="switcher">
                            <input type="checkbox" class="switcher-input" checked="">
                            <span class="switcher-indicator">
                                <span class="switcher-yes"></span>
                                <span class="switcher-no"></span>
                            </span>
                            <span class="switcher-label">twa</span>
                            </label>
                        </div>
                        <div class="text-right mt-3">
                            <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                            <button type="button" class="btn btn-default">Cancel</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div class="container">
    <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>
    <div class="card" id="mycard">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action" id="settingsGeneralButton" href="/settings">General</a>
                    <a class="list-group-item list-group-item-action" style="color: red;" >Change password</a>
                    <a class="list-group-item list-group-item-action" id="settings2FaButton" href="/settings_2fa">two-factor and langue</a>
                </div>
            </div>
            <div class="col-md-9">
                <div id="tabContent">
                    <form id="changePasswordForm">
                        <div class="card-body pb-2">
                            <div class="form-group">
                                <label class="form-label" for="oldPassword">Old Password</label>
                                <input id="oldPassword" type="password" class="form-control" name="currentPassword">
                            </div>
                            <div class="form-group">
                                <label for="newPassword" class="form-label">New password</label>
                                <input id="newPassword" type="password" class="form-control" name="newPassword">
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword" class="form-label">Repeat new password</label>
                                <input id="confirmNewPassword" type="password" class="form-control" name="repeatPassword">
                            </div>
                            <div class="text-right mt-3">
                                <button type="" onclick="changePassword()" id="paswordButton" class="btn btn-primary">Save changes</button>&nbsp;
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div class="container">
    <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>
    <div class="card" id="mycard">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-7" id="settingcard">
                <div class="card-body media align-items-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-80">
                    <div class="media-body ml-4 flex-column align-items-center">  <label class="btn btn-outline-primary justify-content-center">
                            Upload new photo
                            <input type="file" class="account-settings-fileinput">
                        </label>
                        <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                        <div class="form-group">
                            <label for="FormUser" class="form-label">username</label>
                            <input id="FormUser" type="text" class="form-control mb-1 username" value="{{user.username}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="firstName" class="form-label">firstname</label>
                            <input type="text" class="form-control first_name" id="firstName" value="">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">lastname</label>
                            <input type="text" class="form-control last_name" id="lastName" value="">
                        </div>
                        <div class="form-group">
                            <label for="userEmail" class="form-label">email</label>
                            <input type="text" class="form-control useremail" id="userEmail" value="">
                        </div>
                        <div class="text-right mt-3">
                            <button type="submit" class="btn btn-primary" id="SettingsButtonSave">Save changes</button>&nbsp;
                            <button type="button" class="btn btn-primary">2FA</button>&nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-google-plus-square"></i></span>
					<script>
						function redirectToLoginWith42() {
							window.location.href = '/login-with-42/';
						}
					</script>
					<span><i class="fab fa-fort-awesome" method="GET" onclick="redirectToLoginWith42()"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
                <form class="login100-form validate-form" method = "POST" action="">
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" placeholder="Username..." class="form-control usernameLogin">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" placeholder="Password..." class="form-control passwordLogin" >
					</div>
					<div class="d-flex justify-content-center mt-3 login_container">
						<a class="btn login_btn" id="login_btn" type="" value="Login" href="/">Login</a>
					</div>
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Don't have an account?<a href="{% url 'register' %}" class="ml-2">Sign Up</a>
						</div>
						<div class="d-flex justify-content-center">
							<a href="#">Forgot your password?</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

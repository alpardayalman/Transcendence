{% extends 'beta_app/base.html' %}
{% block content %}
<h2>Patients</h2>
<a href="{% url 'patientcreate' %}"><button class="btn">Add Patient</button></a>
<table id="patient">
  <tr>
    <th>Animal Type</th>
    <th>Breed</th>
    <th>Pet Name</th>
    <th>Age</th>
    <th>Owner</th>
    <th> </th>
    <th> </th>
  </tr>
  {% for pet in patient_list %}
  <tr>
      <td>{{ pet.animal_type }}</td>
      <td>{{ pet.breed }}</td>
      <td>{{ pet.pet_name }}</td>
      <td>{{ pet.age }}</td>
      <td>{{ pet.owner }}</td>
      <td><a href="{% url 'patientupdate' pk=pet.pk %}"><button>Edit</button></a></td>
      <td><a href="{% url 'patientdelete' pk=pet.pk %}"><button>Delete</button></a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block content %}


<form action="" method="post">
    {% csrf_token %}
    <label for="fname">First name:</label><br>
    <input type="text" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" name="lname" value="Doe"><br><br>
    <label for="age">Last name:</label><br>
    <input type="text" name="age" value="31"><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>


<h1> Your first name : {{ client.fname }}</h1>
<h1> Your last name : {{ client.lname }}</h1>
<h1> Your age is : {{ client.age }}</h1>


{% endblock %}

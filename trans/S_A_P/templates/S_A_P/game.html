{% load static %}
{% block content %}

<script>
  function toggleCanvas() {
    var canvas = document.getElementById("pong_canvas");
    if (canvas.style.display === "none") {
        canvas.style.display = "block";
    } else {
        canvas.style.display = "none";
    }
    console.log("lol");
  }
</script>

<button onclick="toggleCanvas()">Toggle Canvas</button>

{% endblock %}

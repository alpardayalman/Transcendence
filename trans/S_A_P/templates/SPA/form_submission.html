	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<style>

    margin-top:20px;
}

.ui-w-80 {
    width: 80px !important;
    height: auto;
}

.btn-default {

    background: rgba(0,0,0,0);
    color: #4E5155;
}

label.btn {
    margin-bottom: 0;
}

.btn-outline-primary {
    border-color: #26B4FF;
    background: transparent;
    color: #26B4FF;
}

.btn {
    cursor: pointer;
}

.text-light {
    color: #babbbc !important;
}

.btn-facebook {
    border-color: rgba(0,0,0,0);
    background: #3B5998;
    color: #fff;
}

.btn-instagram {
    border-color: rgba(0,0,0,0);

    color: #fff;

    background-clip: padding-box;
    box-shadow: 0 1px 4px rgba(24,28,33,0.012);
}

.row-bordered {
    overflow: hidden;
}

.account-settings-fileinput {

    width: 1px;
    height: 1px;
    opacity: 0;
}
.account-settings-links .list-group-item.active {
    font-weight: bold !important;
}
html:not(.dark-style) .account-settings-links .list-group-item.active {
    background: transparent !important;
}
.account-settings-multiselect ~ .select2-container {
    width: 100% !important;
}
.light-style .account-settings-links .list-group-item {
    padding: 0.85rem 1.5rem;
    border-color: rgba(24, 28, 33, 0.03) !important;
}
.light-style .account-settings-links .list-group-item.active {
    color: #4e5155 !important;
}
.material-style .account-settings-links .list-group-item {
    padding: 0.85rem 1.5rem;
    border-color: rgba(24, 28, 33, 0.03) !important;
}
.material-style .account-settings-links .list-group-item.active {
    color: #4e5155 !important;
}
.dark-style .account-settings-links .list-group-item {
    padding: 0.85rem 1.5rem;
    border-color: rgba(255, 255, 255, 0.03) !important;
}
.dark-style .account-settings-links .list-group-item.active {
    color: #fff !important;
}
.light-style .account-settings-links .list-group-item.active {
    color: #4E5155 !important;
}

    padding: 0.85rem 1.5rem;
    border-color: rgba(24,28,33,0.03) !important;

<body class="backgroundimage">
    {% include 'SPA/nav.html' %}
    <div class="container light-style flex-grow-1 container-p-y">

        <h4 class="font-weight-bold py-3 mb-4">
          Account settings
        </h4>
    
        <div class="card overflow-hidden">
          <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
              <div class="list-group list-group-flush account-settings-links">
                <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a>
              </div>
            </div>
            <div class="col-md-9">
              <div class="tab-content">
                <div class="tab-pane fade active show" id="account-general">
    
                  <div class="card-body media align-items-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-80">
                    <div class="media-body ml-4">
                      <label class="btn btn-outline-primary">
                        Upload new photo
                        <input type="file" class="account-settings-fileinput">
                      </label> &nbsp;
                      <button type="button" class="btn btn-default md-btn-flat">Reset</button>
    
                      <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                    </div>
                  </div>
                  <hr class="border-light m-0">
    
                  <div class="card-body">
                    <div class="form-group">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control mb-1" value="nmaxwell">
                    </div>
                    <div class="form-group">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control" value="Nelle Maxwell">
                    </div>
                    <div class="form-group">
                      <label class="form-label">E-mail</label>
                      <input type="text" class="form-control mb-1" value="nmaxwell@mail.com">
                      <div class="alert alert-warning mt-3">
                        Your email is not confirmed. Please check your inbox.<br>
                        <a href="javascript:void(0)">Resend confirmation</a>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Company</label>
                      <input type="text" class="form-control" value="Company Ltd.">
                    </div>
                  </div>
    
                </div>
                <div class="tab-pane fade" id="account-change-password">
                  <div class="card-body pb-2">
    
                    <div class="form-group">
                      <label class="form-label">Current password</label>
                      <input type="password" class="form-control">
                    </div>
    
                    <div class="form-group">
                      <label class="form-label">New password</label>
                      <input type="password" class="form-control">
                    </div>
    
                    <div class="form-group">
                      <label class="form-label">Repeat new password</label>
                      <input type="password" class="form-control">
                    </div>
    
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="text-right mt-3">
          <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
          <button type="button" class="btn btn-default">Cancel</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Tüm tablo öğelerini seçme
        var tabs = document.querySelectorAll('.list-group-item');

        // Tablo öğelerine tıklama olaylarını ekleme
        tabs.forEach(function(tab) {
            tab.addEventListener('click', function(event) {
                event.preventDefault(); // Sayfanın yeniden yüklenmesini önler

                var target = tab.getAttribute('href');
                var content = document.querySelector(target);

                // Tüm tablo içeriklerini gizleme
                var tabContents = document.querySelectorAll('.tab-pane');
                tabContents.forEach(function(tabContent) {
                    tabContent.classList.remove('show');
                });

                // Tüm tablo öğelerinden aktif sınıfı kaldırma
                tabs.forEach(function(tab) {
                    tab.classList.remove('active');
                });

                // Tıklanan tablo öğesine aktif sınıfı ekleme
                tab.classList.add('active');

                // Tıklanan tablo öğesine ait içeriği gösterme
                content.classList.add('show');
            });
        });
    });
</script>

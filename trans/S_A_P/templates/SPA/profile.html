<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link href="../../static/js/main.css" rel="stylesheet">
	<style>
		html,body{
		background-size: cover;
		background-repeat: no-repeat;
		height: 100%;
		font-family: 'Numans', sans-serif;
		}
		.container{
		height: 100%;
		align-content: center;
		margin-top: 4%;
		}
		body{
		margin-top:20px;
		color: #1a202c;
		text-align: left;
		background-color: #e2e8f0;    
}
.main-body {
		padding: 15px;
}
.card {
		box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
		position: relative;
		display: flex;
		flex-direction: column;
		min-width: 0;
		word-wrap: break-word;
		background-color: #fff;
		background-clip: border-box;
		border: 0 solid rgba(0,0,0,.125);
		border-radius: .25rem;
}

.card-body {
		flex: 1 1 auto;
		min-height: 1px;
		padding: 1rem;
}

.gutters-sm {
		margin-right: -8px;
		margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
		padding-right: 8px;
		padding-left: 8px;
}
.mb-3, .my-3 {
		margin-bottom: 1rem!important;
}

.bg-gray-300 {
		background-color: #e2e8f0;
}
.h-100 {
		height: 100%!important;
}
.shadow-none {
		box-shadow: none!important;
}
	</style>
</head>
<body class="backgroundimage">
	{% include 'SPA/nav.html' %}
	<div class="main-body">
				<div class="row gutters-sm">
			<div class="col-sm-2"></div>
					<div class="col-md-3 mb-3">
						<div class="card">
							<div class="card-body" id="myusercard">
								<div class="d-flex flex-column align-items-center text-center">
									<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
									<div class="mt-3">
										<p class="text-muted mb-1" id="user"></p>
										<p class="text-secondary mb-1"></p>
										<p class="text-muted font-size-sm"></p>
									</div>
								</div>
							</div>
						</div>
						<div class="card mt-3" id="userScore">
							<ul class="list-group list-group-flush">
								<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
									<h6 class="mb-0">Total Match</h6>
									<span class="text-secondary">Loading...</span>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
									<h6 class="mb-0">Win</h6>
									<span class="text-secondary">Loading...</span>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
									<h6 class="mb-0">Lose</h6>
									<span class="text-secondary">Loading...</span>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
									<h6 class="mb-0">Draw</h6>
									<span class="text-secondary">Loading...</span>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
									<h6 class="mb-0">Best Score</h6>
									<span class="text-secondary">Loading...</span>
								</li>
							</ul>
						</div>
					</div>
					<div class="col-md-6">
						<div class="card mb-3">
							<div class="card-body" id="card-inner">
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Username</h6>
									</div>
									<div class="col-sm-9">
										<p class="text-muted mb-0"></p>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Email</h6>
									</div>
									<div class="col-sm-9">
										<p class="text-muted mb-0"></p>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">firstname</h6>
									</div>
									<div class="col-sm-9 text-secondary">
										<p class="text-muted mb-0"></p>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Last Name</h6>
									</div>
									<div class="col-sm-9 text-secondary">
											<p class="text-muted mb-0"></p>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="col-sm-3">
										<h6 class="mb-0">Address</h6>
									</div>
									<div class="col-sm-9 text-secondary">
											<p class="text-muted mb-0"></p>
									</div>
								</div>
								<hr>
							</div>
						</div>
						<div class="row gutters-sm">
							<div class="col-sm-12 mb-3">
								<div class="card h-100">
									<div class="card-body">
										<h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">assignment</i>Project Status</h6>
										<small>Web Design</small>
										<div class="progress mb-3" style="height: 5px">
											<div class="progress-bar bg-primary" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
										</div>
										<small>Website Markup</small>
										<div class="progress mb-3" style="height: 5px">
											<div class="progress-bar bg-primary" role="progressbar" style="width: 72%" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
										</div>
										<small>One Page</small>
										<div class="progress mb-3" style="height: 5px">
											<div class="progress-bar bg-primary" role="progressbar" style="width: 89%" aria-valuenow="89" aria-valuemin="0" aria-valuemax="100"></div>
										</div>
										<small>Mobile Template</small>
										<div class="progress mb-3" style="height: 5px">
											<div class="progress-bar bg-primary" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
										</div>
										<small>Backend API</small>
										<div class="progress mb-3" style="height: 5px">
											<div class="progress-bar bg-primary" role="progressbar" style="width: 66%" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
	</div>
</body>
<script src="../../static/js/profile.js"></script>
</html>
